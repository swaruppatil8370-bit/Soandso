<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order History | Clothify Shop</title>
<style>
/* ===== Global ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
    background:linear-gradient(135deg,#ff9966,#ff5e62);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition:background 0.6s,color 0.6s;
}

/* ===== Header ===== */
header{
    width:100%;
    text-align:center;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    color:white;
    padding:25px;
    font-size:26px;
    font-weight:700;
    box-shadow:0 4px 20px rgba(0,0,0,0.1);
    border-bottom:1px solid rgba(255,255,255,0.3);
    position:relative;
}
header button{
    position:absolute;
    right:20px;
    top:20px;
    background:rgba(255,255,255,0.2);
    color:white;
    border:none;
    border-radius:8px;
    padding:8px 14px;
    font-size:16px;
    cursor:pointer;
    transition:all 0.3s ease;
}
header button:hover{
    background:rgba(255,255,255,0.35);
    transform:scale(1.05);
}

/* ===== Container ===== */
.history-container{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    border-radius:16px;
    box-shadow:0 8px 30px rgba(0,0,0,0.2);
    max-width:900px;
    width:90%;
    margin-top:40px;
    padding:30px;
    color:white;
    animation:fadeIn 1s ease;
}
h2{text-align:center;margin-bottom:20px;font-weight:700;font-size:28px;}

/* ===== Table ===== */
table{
    width:100%;
    border-collapse:collapse;
    border-radius:10px;
    overflow:hidden;
}
table th,table td{padding:14px 12px;text-align:left;}
table th{
    background:rgba(255,255,255,0.2);
    color:#fff;
    font-weight:600;
}
table tr{
    transition:background 0.3s,transform 0.2s;
}
table tr:hover{
    background:rgba(255,255,255,0.15);
    transform:scale(1.02);
}

/* ===== Buttons ===== */
button{
    padding:8px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    transition:all 0.3s ease;
}
.btn-view{
    background:#4caf50;
    color:white;
}
.btn-view:hover{
    background:#43a047;
    transform:scale(1.05);
}
.btn-home{
    background:#2196f3;
    color:white;
    margin:25px auto 0;
    display:block;
    width:160px;
}
.btn-home:hover{
    background:#1976d2;
    transform:scale(1.05);
}

/* ===== Order Details ===== */
.order-details{
    background:rgba(255,255,255,0.2);
    margin-top:25px;
    padding:20px;
    border-radius:10px;
    color:#fff;
    display:none;
}
.order-details.active{
    display:block;
    animation:zoomIn 0.5s ease;
}
.order-details h3{
    margin-bottom:10px;
    color:#ffe082;
}

/* ===== Animations ===== */
@keyframes fadeIn{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
@keyframes zoomIn{from{opacity:0;transform:scale(0.9);}to{opacity:1;transform:scale(1);}}

/* ===== Dark Mode ===== */
body.dark{
    background:linear-gradient(135deg,#232526,#414345);
    color:#eee;
}
body.dark header{
    background:rgba(255,255,255,0.08);
    color:#fff;
}
body.dark .history-container{
    background:rgba(255,255,255,0.08);
    color:#fff;
}
body.dark table th{
    background:rgba(255,255,255,0.1);
}
body.dark .order-details{
    background:rgba(255,255,255,0.1);
}
body.dark .btn-view{
    background:#81c784;
}
body.dark .btn-home{
    background:#64b5f6;
}
body.dark header button{
    background:rgba(255,255,255,0.15);
}

/* ===== Responsive ===== */
@media(max-width:768px){
    table th,table td{font-size:14px;padding:10px;}
    h2{font-size:22px;}
}
</style>
</head>
<body class="light">

<header>
    üõçÔ∏è Clothify - Order History
    <button id="modeToggle"><i class="fas fa-moon"></i> Mode</button>
</header>

<div class="history-container">
    <h2>Your Past Orders</h2>
    <table id="orderTable">
        <thead>
            <tr>
                <th>Order #</th>
                <th>Date</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="order-details" id="orderDetails"></div>

    <button class="btn-home" onclick="goHome()">üè† Back to Home</button>
</div>

<!-- FontAwesome for Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

<script>
// ===== Order Data =====
const orders=[
    {orderNumber:"1",date:"2025-10-20",items:["T-Shirt","Jeans"],total:"‚Çπ450",status:"Delivered",details:"Delivered via Bluedart, Tracking ID: 123456789"},
    {orderNumber:"2",date:"2025-10-25",items:["Hoodie"],total:"‚Çπ370",status:"Shipped",details:"Expected delivery by 2025-11-01"},
    {orderNumber:"3",date:"2025-10-28",items:["Sneakers","Cap"],total:"‚Çπ480",status:"Processing",details:"Your order is being packed for dispatch"}
];

// ===== Populate Table =====
const tbody=document.querySelector("#orderTable tbody");
orders.forEach(order=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
        <td>${order.orderNumber}</td>
        <td>${order.date}</td>
        <td>${order.items.join(", ")}</td>
        <td>${order.total}</td>
        <td>${order.status}</td>
        <td><button class="btn-view" onclick="viewDetails('${order.orderNumber}')">View</button></td>
    `;
    tbody.appendChild(tr);
});

// ===== View Details =====
function viewDetails(orderNumber){
    const order=orders.find(o=>o.orderNumber===orderNumber);
    const detailsDiv=document.getElementById("orderDetails");
    detailsDiv.classList.add("active");
    detailsDiv.innerHTML=`
        <h3>üßæ Order #${order.orderNumber}</h3>
        <p><strong>Date:</strong> ${order.date}</p>
        <p><strong>Items:</strong> ${order.items.join(", ")}</p>
        <p><strong>Total:</strong> ${order.total}</p>
        <p><strong>Status:</strong> ${order.status}</p>
        <p><strong>Details:</strong> ${order.details}</p>
    `;
    detailsDiv.scrollIntoView({behavior:'smooth'});
}

// ===== Dark/Light Mode Toggle =====
const modeToggle=document.getElementById("modeToggle");
modeToggle.addEventListener("click",()=>{
    document.body.classList.toggle("dark");
    const icon=modeToggle.querySelector("i");
    if(document.body.classList.contains("dark")){
        icon.classList.replace("fa-moon","fa-sun");
        modeToggle.innerHTML='<i class="fas fa-sun"></i> Light';
    }else{
        icon.classList.replace("fa-sun","fa-moon");
        modeToggle.innerHTML='<i class="fas fa-moon"></i> Dark';
    }
});

// ===== Go Home =====
function goHome(){
    window.location.href="index.html";
}
</script>

</body>
</html>
