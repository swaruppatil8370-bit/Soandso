<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders | My Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
  margin: 0;
  padding: 0;
}

header {
  background-color: #f04c23;
  color: white;
  padding: 25px 20px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin: 30px 0 20px 0;
  color: #f04c23;
  font-weight: 600;
  font-size: 28px;
  letter-spacing: 1px;
  animation: fadeInDown 1s ease;
}

/* Filters */
.filters {
  width: 90%;
  max-width: 900px;
  margin: 0 auto 20px auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
}

.filters input, .filters select {
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
  flex: 1;
  min-width: 150px;
  transition: all 0.3s;
}

.filters input:focus, .filters select:focus {
  border-color: #f04c23;
  box-shadow: 0 0 8px rgba(240,76,35,0.3);
}

/* Table */
.orders-table {
  width: 90%;
  max-width: 950px;
  margin: 0 auto 50px auto;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  animation: fadeInUp 1s ease;
}

.orders-table th, .orders-table td {
  padding: 15px 18px;
  text-align: left;
  border-bottom: 1px solid #eee;
  transition: all 0.3s ease;
}

.orders-table th {
  background-color: #f04c23;
  color: white;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.orders-table tbody tr {
  transition: transform 0.3s, background 0.3s;
  cursor: default;
}

.orders-table tbody tr:hover {
  background: #fff4f0;
  transform: translateX(5px);
}

/* Status badges */
.status {
  padding: 6px 14px;
  border-radius: 20px;
  color: white;
  font-weight: 600;
  font-size: 13px;
  display: inline-block;
  position: relative;
  animation: pulse 2s infinite;
}

.pending { background-color: #ff9800; }
.shipped { background-color: #2196f3; }
.delivered { background-color: #4caf50; }
.canceled { background-color: #f44336; }

/* Floating Home Button */
#homeBtn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #f04c23;
  color: white;
  font-size: 28px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  text-decoration: none;
  transition: transform 0.3s, background 0.3s;
  z-index: 1000;
}
#homeBtn:hover {
  transform: scale(1.1);
  background: #d9431f;
}

/* Animations */
@keyframes pulse { 0%,100% { transform: scale(1); opacity:1;} 50% { transform: scale(1.05); opacity:0.85; } }
@keyframes fadeInUp { 0% { opacity:0; transform: translateY(30px);} 100% { opacity:1; transform: translateY(0); } }
@keyframes fadeInDown { 0% { opacity:0; transform: translateY(-30px);} 100% { opacity:1; transform: translateY(0); } }

@media(max-width:768px) {
  .orders-table th, .orders-table td { padding: 10px; font-size: 14px; }
  .filters { flex-direction: column; }
}

@media(max-width:480px) {
  .orders-table { width: 95%; }
  header { font-size: 18px; padding: 20px 10px; }
  h2 { font-size: 22px; margin: 20px 0; }
}
</style>
</head>
<body>

<header>
  <h1>My Shop</h1>
</header>

<h2>My Orders</h2>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Search by product name...">
  <select id="statusFilter">
    <option value="all">All Status</option>
    <option value="pending">Pending</option>
    <option value="shipped">Shipped</option>
    <option value="delivered">Delivered</option>
    <option value="canceled">Canceled</option>
  </select>
</div>

<table class="orders-table" id="ordersTable">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="ordersBody">
    <!-- Orders will be populated here dynamically -->
  </tbody>
</table>

<!-- Floating Back to Home -->
<a href="index.html" id="homeBtn" title="Back to Home"><i class="fa-solid fa-house"></i></a>

<script>
// Sample order data
const orders = [
  {id:"#1001", product:"Raymond Shirt", quantity:2, price:"RS.720", date:"2025-10-28", status:"pending"},
  {id:"#1002", product:"Levi's Jeans", quantity:1, price:"RS.1500", date:"2025-10-25", status:"shipped"},
  {id:"#1003", product:"Nike Shoes", quantity:1, price:"RS.3500", date:"2025-10-20", status:"delivered"},
  {id:"#1004", product:"Puma Sneakers", quantity:1, price:"RS.2800", date:"2025-10-18", status:"canceled"},
  {id:"#1005", product:"Zara Jacket", quantity:1, price:"RS.2000", date:"2025-10-30", status:"pending"},
  {id:"#1006", product:"HRX Hoodie", quantity:2, price:"RS.1800", date:"2025-10-22", status:"shipped"}
];

const ordersBody = document.getElementById('ordersBody');
const searchInput = document.getElementById('searchInput');
const statusFilter = document.getElementById('statusFilter');

function displayOrders(filteredOrders){
  ordersBody.innerHTML = '';
  filteredOrders.forEach(order => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${order.id}</td>
      <td>${order.product}</td>
      <td>${order.quantity}</td>
      <td>${order.price}</td>
      <td>${order.date}</td>
      <td><span class="status ${order.status}">${capitalize(order.status)}</span></td>
    `;
    ordersBody.appendChild(tr);
  });
}

function capitalize(str){ return str.charAt(0).toUpperCase() + str.slice(1); }

function filterOrders(){
  const searchText = searchInput.value.toLowerCase();
  const statusValue = statusFilter.value;
  const filtered = orders.filter(order => 
    order.product.toLowerCase().includes(searchText) &&
    (statusValue === 'all' || order.status === statusValue)
  );
  displayOrders(filtered);
}

searchInput.addEventListener('input', filterOrders);
statusFilter.addEventListener('change', filterOrders);

// Initial display
displayOrders(orders);
</script>

</body>
</html>
