<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Your Order | Clothify</title>
<style>
/* ===== Reset & Font ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* ===== Background ===== */
body {
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: background 0.6s, color 0.6s;
}

/* ===== Header ===== */
header {
  width: 100%;
  text-align: center;
  padding: 25px;
  color: white;
  font-size: 28px;
  font-weight: 700;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  position: relative;
}

header button {
  position: absolute;
  right: 20px;
  top: 20px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}
header button:hover {
  background: rgba(255, 255, 255, 0.35);
  transform: scale(1.05);
}

/* ===== Container ===== */
.track-container {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
  max-width: 600px;
  width: 90%;
  margin-top: 60px;
  padding: 40px 30px;
  color: white;
  text-align: center;
  animation: fadeIn 1s ease;
}

.track-container h2 {
  margin-bottom: 20px;
  font-size: 26px;
}

/* ===== Inputs & Buttons ===== */
input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  transition: background 0.3s;
}
input::placeholder {
  color: #f0f0f0;
}
input:focus {
  background: rgba(255, 255, 255, 0.35);
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-track {
  background: #4caf50;
  color: white;
  margin-top: 10px;
}
.btn-track:hover {
  background: #43a047;
  transform: scale(1.05);
}

.btn-home {
  background: #2196f3;
  color: white;
  margin-top: 15px;
}
.btn-home:hover {
  background: #1976d2;
  transform: scale(1.05);
}

/* ===== Order Status Card ===== */
.order-status {
  margin-top: 25px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 14px;
  padding: 25px;
  display: none;
  animation: slideUp 0.6s ease forwards;
}
.order-status.active {
  display: block;
}
.order-status h3 {
  color: #ffe082;
  margin-bottom: 12px;
}
.order-status p {
  margin: 8px 0;
  color: #fff;
}

/* ===== Animations ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Dark Mode ===== */
body.dark {
  background: linear-gradient(135deg, #232526, #414345);
  color: #eee;
}
body.dark header {
  background: rgba(255, 255, 255, 0.1);
}
body.dark .track-container {
  background: rgba(255, 255, 255, 0.08);
}
body.dark input {
  background: rgba(255, 255, 255, 0.12);
}
body.dark .order-status {
  background: rgba(255, 255, 255, 0.12);
}
body.dark .btn-track {
  background: #81c784;
}
body.dark .btn-home {
  background: #64b5f6;
}

/* ===== Responsive ===== */
@media(max-width: 600px) {
  header { font-size: 22px; }
  .track-container { padding: 25px 20px; }
}
</style>
</head>
<body>

<header>
  üëï Clothify - Track Order
  <button id="modeToggle"><i class="fas fa-moon"></i> Mode</button>
</header>

<div class="track-container">
  <h2>Track Your Order</h2>
  <input type="text" id="orderNumber" placeholder="Enter Order Number">
  <input type="text" id="customerName" placeholder="Enter Your Name">
  <button class="btn-track" onclick="trackOrder()">Track Order</button>

  <div class="order-status" id="orderStatus"></div>

  <button class="btn-home" onclick="goHome()">üè† Back to Home</button>
</div>

<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

<script>
// ===== Order Data =====
const orders = [
  { orderNumber: "1", name: "swarup", status: "Processing", delivery: "2025-11-03" },
  { orderNumber: "2", name: "mahaveer", status: "Shipped", delivery: "2025-11-05" },
  { orderNumber: "3", name: "maitri", status: "Delivered", delivery: "2025-10-28" },
];

// ===== Track Order Function =====
function trackOrder() {
  const num = document.getElementById("orderNumber").value.trim();
  const name = document.getElementById("customerName").value.trim();
  const statusDiv = document.getElementById("orderStatus");

  if (!num || !name) {
    alert("Please enter both Order Number and Name.");
    return;
  }

  const order = orders.find(o => o.orderNumber === num && o.name.toLowerCase() === name.toLowerCase());

  statusDiv.classList.add("active");
  if (order) {
    statusDiv.innerHTML = `
      <h3>üì¶ Order Found</h3>
      <p><strong>Order Number:</strong> ${order.orderNumber}</p>
      <p><strong>Name:</strong> ${order.name}</p>
      <p><strong>Status:</strong> ${order.status}</p>
      <p><strong>Expected Delivery:</strong> ${order.delivery}</p>
    `;
  } else {
    statusDiv.innerHTML = `<p>‚ùå Order not found. Please check your details.</p>`;
  }

  statusDiv.scrollIntoView({ behavior: "smooth" });
}

// ===== Mode Toggle =====
const toggle = document.getElementById("modeToggle");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  const icon = toggle.querySelector("i");
  if (document.body.classList.contains("dark")) {
    toggle.innerHTML = '<i class="fas fa-sun"></i> Light';
  } else {
    toggle.innerHTML = '<i class="fas fa-moon"></i> Dark';
  }
});

// ===== Home Redirect =====
function goHome() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
